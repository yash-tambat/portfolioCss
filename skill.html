<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills Of Me</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Poppins:wght@300;500;600&family=Roboto&display=swap"
    rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(0, 0, 33);
      color: white;
      font-family: "Roboto", sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 42px;
      text-align: center;
      color: rgb(171, 111, 227);
      margin: 30px 0 20px 0;
      padding: 10px 0;
    }

    h2 {
      font-size: 28px;
      color: rgb(171, 111, 227);
      margin: 40px 0 20px 0;
      padding: 10px 0;
    }

    .section-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .section-left {
      justify-content: flex-start;
    }

    .skill-box {
      width: 120px;
      text-align: center;
    }

    .skill-box img {
      width: 100px;
      height: auto;
      object-fit: contain;
    }

    .skill-title {
      margin-top: 10px;
      font-size: 16px;
      color: rgb(171, 111, 227);
    }

    .wide-logo img {
      width: 150px;
    }

    .java-logo img {
      width: 105px;
      height: 105px;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }

      h2 {
        font-size: 22px;
      }

      .skill-box {
        width: 45%;
        margin: auto;
      }

      .section-grid {
        justify-content: center !important;
      }
    }
  </style>
</head>

<body>

  <main>
    <h1>Skills</h1>

    <!-- Programming Languages -->
    <h2>Programming Languages</h2>
    <section class="section-grid section-left">
      <div class="skill-box">
        <img src="img/pngegg.png" alt="C" />
        <div class="skill-title">C</div>
      </div>

      <div class="skill-box">
        <img src="img/icons8-c++-48.png" alt="C++" />
        <div class="skill-title">C++</div>
      </div>

      <div class="skill-box">
        <img src="img/python.png.png" alt="Python" />
        <div class="skill-title">Python</div>
      </div>

      <div class="skill-box java-logo">
        <img src="img/java.png.png" alt="Java" />
        <div class="skill-title">Java</div>
      </div>

      <div class="skill-box">
        <img src="img/HTML5-Logo-PNG-Symbol-for-Web-Development-Transparent.png" alt="HTML" />
        <div class="skill-title">HTML</div>
      </div>

      <div class="skill-box">
        <img src="img/CSS-Logo-PNG-Symbol-for-Web-Development-Transparent.png" alt="CSS" />
        <div class="skill-title">CSS3</div>
      </div>

      <div class="skill-box">
        <img src="img/JavaScript-Logo-PNG-Symbol-for-Web-Development-Transparent.png" alt="JavaScript" />
        <div class="skill-title">JavaScript</div>
      </div>

      <div class="skill-box">
        <img src="img/icons8-sql-48.png" alt="SQL" />
        <div class="skill-title">SQL</div>
      </div>
    </section>

    <!-- Databases -->
    <h2>Databases</h2>
    <section class="section-grid section-left">
      <div class="skill-box">
        <img src="img/my sql logo.png" alt="MySQL" />
        <div class="skill-title">MySQL</div>
      </div>
      <div class="skill-box wide-logo">
        <img src="img/sql server logo.jpg" alt="SQL Server" />
        <div class="skill-title">SQL Server</div>
      </div>
    </section>

    <!-- Libraries -->
    <h2>Libraries</h2>
    <section class="section-grid section-left">
      <div class="skill-box">
        <img src="img/NumPy.png" alt="NumPy" />
        <div class="skill-title">NumPy</div>
      </div>
      <div class="skill-box">
        <img src="img/Daco_4429725.png" alt="Pandas" width="120" />
        <div class="skill-title">Pandas</div>
      </div>
    </section>

    <!-- Tools -->
    <h2>Tools</h2>
    <section class="section-grid section-left">
      <div class="skill-box">
        <img src="img/Microsoft_Excel-Logo.wine.svg" alt="Excel" />
        <div class="skill-title">Excel</div>
      </div>
      <div class="skill-box">
        <img src="img/Power_BI_(4).png" alt="Power BI" width="120" />
        <div class="skill-title">Power BI</div>
      </div>
    </section>
  </main>

</body>

</html>
