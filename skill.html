      left: 0;

    }

      justify-content:center;
     
    }

    nav .right ul {

      list-style: none;

    nav ul li a {

        margin: auto;

      .section-grid {

      }

      nav .right {

        justify-content:center;
        display: flex;
        flex-direction: row;
        align-items:center;
      }

      nav .right ul {
        flex-direction: row;

        align-items:center;

        margin-left: 0;
